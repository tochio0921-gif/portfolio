<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        background: #f3f3f3;
        font-family: "Montserrat", "Helvetica Neue", Arial,
          "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        background-color: #f7f7f7;
      }

      h3 {
        font-size: 34px;
        font-weight: bold;
        line-height: 1;
        margin-bottom: 40px;
        text-align: center;
        letter-spacing: 0.05em;
        color: #3a5a78;
      }

      .contact-wrapper {
        max-width: 700px;
        margin: 80px auto;
        background: #fff;
        padding: 40px;
        box-sizing: border-box;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        display: block;
        width: 100%;
        padding: 14px;
        background: #3a5a78;
        color: #fff;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .note {
        text-align: center;
        font-size: 14px;
        color: #777;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="contact-wrapper">
      <h3>お問い合わせ</h3>

      <form>
        <input type="text" name="name" placeholder="お名前" />
        <input type="email" name="email" placeholder="メールアドレス" />
        <input type="text" name="subject" placeholder="件名" />
        <textarea name="message" placeholder="本文"></textarea>

        <button type="button" disabled>送信（デモ）</button>
      </form>

      <p class="note">※ 本フォームはGitHub Pages用のデモ表示です</p>
    </div>
  </body>
</html>
